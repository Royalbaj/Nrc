<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Offer Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #widget {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    #widget-content {
      padding: 20px;
      text-align: center;
    }

    #widget-content h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    #widget-content p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }

    #close-widget {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #close-widget:hover {
      background-color: #555;
    }

    #add-to-home-screen {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 300px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      padding: 20px;
      text-align: center;
      display: none;
    }

    #add-to-home-screen p {
      font-size: 14px;
      color: #333;
      margin: 0 0 10px;
    }

    #add-to-home-screen button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    #add-to-home-screen button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="widget">
    <div id="widget-content">
      <h2>Special Offer!</h2>
      <p>Buy 5 cards and get a complimentary gift card. Purchase 10 cards and receive a special gift in addition to the gift card!</p>
      <button id="close-widget">Close</button>
    </div>
  </div>

  <div id="add-to-home-screen">
    <p>Add this app to your home screen for quick access!</p>
    <button id="add-to-home-btn">Add to Home Screen</button>
    <button id="dismiss-btn">Dismiss</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const widget = document.getElementById('widget');
      const closeBtn = document.getElementById('close-widget');
      const addToHomeScreen = document.getElementById('add-to-home-screen');
      const addToHomeBtn = document.getElementById('add-to-home-btn');
      const dismissBtn = document.getElementById('dismiss-btn');

      closeBtn.addEventListener('click', function() {
        widget.style.display = 'none';
      });

      // Show the "Add to Home Screen" prompt after a delay
      setTimeout(function() {
        addToHomeScreen.style.display = 'block';
      }, 3000);

      addToHomeBtn.addEventListener('click', function() {
        alert('To add this app to your home screen, tap the share icon and select "Add to Home Screen".');
        addToHomeScreen.style.display = 'none';
      });

      dismissBtn.addEventListener('click', function() {
        addToHomeScreen.style.display = 'none';
      });
    });
  </script>
</body>
</html>
